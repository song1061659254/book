<div>
	<style>
		#box{
			width: 500px;
			height: 300px;
			display: block;
			box-sizing: border-box;
			border: 1px solid #000;	
			overflow: hidden;		
		}
		#box .uls{
			width: 1510px;
			height: 100%;
			box-sizing: border-box;
			border: 2px solid red;
			transition: all 1s;
		}
		#box ul .img{
			width: 500px;
			height: 100%;
			float: left;			
			overflow: hidden;
		}
		#box ul .img img{
			width: 100%;
		}
	</style>
	<div id="box">
		<ul class="uls">
			<li class="img" ng-repeat="v in pics track by $index">
				<img ng-src="{{v}}" alt="" />
			</li>
		</ul>
	</div>
</div>
